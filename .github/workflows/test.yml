name: Test

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
    paths:
      - 'packages/**/*'
      - '.github/workflows/test.yml'

jobs:
  test:
    name: Test package @graphql-markdown/${{matrix.package}}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [docusaurus]

    steps:
    - name: Checkout Code Base
      uses: actions/checkout@v3

    - name: Install modules
      run: npm ci

    - name: Run Unit Tests
      run: npm test -- --runInBand --projects packages/${{matrix.package}}/tests/unit

    - name: Run Integration Tests
      run: npm test -- --runInBand --projects packages/${{matrix.package}}/tests/integration

    - name: Check Code Coverage
      run: npm run test:coverage

    - name: Coveralls
      continue-on-error: true
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}

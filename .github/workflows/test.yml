name: Test

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
    paths:
      - 'packages/**/*'
      - '.github/workflows/test.yml'

jobs:
  test:
    name: Test ${{matrix.package}}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package: ['docusaurus', 'core', 'diff', 'printer-legacy']

    steps:
    - name: Checkout Code Base
      uses: actions/checkout@v3

    - name: Install modules
      run: npm ci

    - name: Run Unit Tests
      run: |
        npm test -w @graphql-markdown/${{matrix.package}} -- --passWithNoTests --coverage --runInBand --selectProjects unit
        [ ! -d "packages/${{matrix.package}}/.nyc_output" ] && exit 0
        mkdir packages/${{matrix.package}}/.nyc_output/unit
        mv packages/${{matrix.package}}/.nyc_output/coverage-final.json packages/${{matrix.package}}/.nyc_output/unit/coverage-final.json

    - name: Run Integration Tests
      run: |
        npm test -w @graphql-markdown/${{matrix.package}} -- --passWithNoTests --coverage --runInBand --selectProjects integration
        [ ! -d "packages/${{matrix.package}}/.nyc_output" ] && exit 0
        mkdir packages/${{matrix.package}}/.nyc_output/integration
        mv packages/${{matrix.package}}/.nyc_output/coverage-final.json packages/${{matrix.package}}/.nyc_output/integration/coverage.json

    - name: Check Code Coverage
      run: |
        [ ! -d "packages/${{matrix.package}}/.nyc_output" ] && exit 0
        npm run test:coverage -w @graphql-markdown/${{matrix.package}}

    - name: Coveralls
      continue-on-error: true
      uses: coverallsapp/github-action@master
      with:
        parallel: true
        flag-name: run-${{ matrix.package }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: ./packages/${{matrix.package}}/coverage/lcov.info
        base-path: ./packages/${{matrix.package}}

  coverage:
      name: Report coverage
      runs-on: ubuntu-latest
      needs: test
      steps:
        - name: Coveralls
          continue-on-error: true
          uses: coverallsapp/github-action@master
          with:
            parallel-finished: true
            github-token: ${{ secrets.GITHUB_TOKEN }}
            path-to-lcov: ./packages/${{matrix.package}}/coverage/lcov.info
